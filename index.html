<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Tic Tac Toe</title>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '238946841143683',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v9.0'
      });
    };
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>


<body>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=238946841143683&autoLogAppEvents=1"
    nonce="aRl36UOJ"></script>
  <div class="game-complete">
    <div class="winner"></div>
    <button class="reset">Reset</button>
    <button class="share-facebook">Share Your Win on Facebook</buttons>
  </div>

  <div class="game-container">
    <div class="wrapper">
      <div class="game">
        <div class="hud">
          <div class="player"></div>
        </div>

        <div class="game-grid">
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
          <div class="game-cell"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
