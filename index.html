<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://akp-tech-challenge.netlify.app/">
  <meta property="og:title" content="Tic Tac Toe">
  <meta property="og:description" content="A Tic Tac Toe Tech Challenge">
  <meta property="og:image" content="./assets/og.png" alt="A picture showing tic-tac-toe">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://akp-tech-challenge.netlify.app/">
  <meta property="twitter:title" content="Tic Tac Toe">
  <meta property="twitter:description"
    content="Built a portfolio of projects using React.js, JavaScript, HTML5, CSS3 + SCSS, and Firebase.">
  <meta property="twitter:image" content="./assets/og.png" alt="A picture showing tic-tac-toe">

</head>


<body>
  <div class="game-complete">
    <div class="winner"></div>
    <button class="game-complete-button reset">Reset</button>
    <a href="https://www.facebook.com/sharer.php?u=https://akp-tech-challenge.netlify.app/"><button
        class="game-complete-button share-facebook">Share Your Win on
        Facebook</button></a>
    <a
      href="https://twitter.com/share?url=https://akp-tech-challenge.netlify.app/&text=I won playing Tic-Tac-Toe. So Addicting! You have to try this&hashtags=winnerwinnerchickendinner"><button
        class="game-complete-button share-Twitter">Share Your Win on
        Twitter</button></a>

  </div>

  <div class="game-container">
    <div class="wrapper">
      <div class="game">
        <header>
          <h1>Tic-Tac-Toe!</h1>
        </header>
        <div class="hud">
          <div class="player"></div>
          <button class="random-mode">Random Mode</button>
        </div>

        <div class="game-grid">
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
          <button aria-pressed="false" class="game-cell"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
